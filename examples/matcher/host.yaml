server:
  port: 9000

tracing:
  max_level: debug

router:
  routes:
    - id: host-shortcut
      matchers:
        - Host=Exact,127.0.0.1
      service: Static=examples/resources

    - id: host-complete
      matchers:
        - kind: Host
          args:
            - mode: Exact
              value: 127.0.0.1
            - mode: StartsWith
              value: 127.0.0
      service: Static=examples/resources