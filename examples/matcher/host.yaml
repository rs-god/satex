server:
  port: 9000

tracing:
  max_level: debug

router:
  routes:
    - id: host-shortcut
      matchers:
        - Host=127.0.0.1/8
      service: Static=examples/resources

    - id: host-complete
      matchers:
        - kind: Host
          args:
            patterns: 
              - 127.0.0.1
      service: Static=examples/resources