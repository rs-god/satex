server:
  port: 9000

tracing:
  max_level: debug

router:
  routes:
    - id: remote-addr-shortcut
      matchers:
        # 最后的参数true/false分别对应Accept/Reject
        - RemoteAddr=127.0.0.0/8,true
      service: Static=examples/resources

    - id: remote-addr-complete
      matchers:
        - kind: RemoteAddr
          args:
            sources:
              - 127.0.0.1/8
            # Accept/Reject
            policy: Accept
      service: Static=examples/resources
