server:
  port: 9000

tracing:
  max_level: debug

router:
  routes:
    - id: header-shortcut
      matchers:
        - Header=k1,Exact,v1
      service: Static=examples/resources

    - id: header-complete
      matchers:
        - kind: Header
          args:
            name: k2
            values:
              - mode: Exists
              - mode: Regex
                value: [a-zA-Z]+
      service: Static=examples/resources