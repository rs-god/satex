server:
  port: 9000

tracing:
  max_level: debug

router:
  routes:
    - id: path-shortcut
      matchers:
        # 使用@表示使用前缀匹配
        - Path=@/a
      service: Static=examples/resources

    - id: path-complete
      matchers:
        - kind: Path
          args:
            patterns: 
              - "/b/(.)*"
      service: Static=examples/resources