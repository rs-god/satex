server:
  port: 9000

tracing:
  max_level: debug

router:
  routes:
    - id: path-shortcut
      matchers:
        # 使用:x绑定变量 +匹配多层
        - Path=/a,/b/:x,/b/:x+
      layers:
        # 重写路径
        - RewritePath=/a/b/{x}
      service: Static=examples/resources

    - id: path-complete
      matchers:
        - kind: Path
          args:
            patterns:
              - /a
              - /b/:x
              - /c/:x+
      service: Static=examples/resources