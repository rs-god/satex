server:
  port: 9000

tracing:
  max_level: debug

router:
  routes:
    - id: query-shortcut
      matchers:
        - Query=k1,Exact,v1
      service: Static=examples/resources

    - id: query-complete
      matchers:
        - kind: Query
          args:
            name: k2
            values:
              - mode: StartsWith
                value: v2
                sensitive: false
      service: Static=examples/resources