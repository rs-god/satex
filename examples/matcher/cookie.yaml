server:
  port: 9000

tracing:
  max_level: debug

router:
  routes:
    - id: cookie-shortcut
      matchers:
        - Cookie=k1,Exact,v1
      service: Static=examples/resources

    - id: cookie-complete
      matchers:
        - kind: Cookie
          args:
            name: k2
            values:
              - mode: Exact
                value: v2
                sensitive: false
              - mode: StartsWith
                value: v3
                sensitive: true
      service: Static=examples/resources