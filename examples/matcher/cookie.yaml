server:
  port: 9000

tracing:
  max_level: debug

router:
  routes:
    - id: cookie-shortcut
      matchers:
        - Cookie=k1,v1
      service: Static=examples/resources

    - id: cookie-complete
      matchers:
        - kind: Cookie
          args:
            name: k2
            value: v2
      service: Static=examples/resources