server:
  port: 9000

tracing:
  max_level: debug

discovery:
  - kind: Builtin
    args:
      - server: server1
        uris:
          - 127.0.0.1:9000
          - 127.0.0.1:9001
          - 127.0.0.1:9002
        interval: 10
        lb: IpHash=1800,10

      - server: server2
        uris:
          - 127.0.0.1:8000
          - 127.0.0.1:8001
          - 127.0.0.1:8002
        interval: 10
        lb: 
          kind: IpHash
          args:
            timeout: 1800
            interval: 10

router:
  routes:
    - id: proxy1
      service: Proxy=http://server1

    - id: proxy2
      service: Proxy=http://server2