server:
  port: 9000

tracing:
  max_level: debug

router:
  routes:
    - id: set-path-shortcut
      layers:
        - SetPath=/index.html
      service: Static=examples/resources

    - id: set-path-complete
      layers:
        - kind: SetPath
          args:
            path: /index.html
      service: Static=examples/resources