server:
  port: 9000

tracing:
  max_level: debug

router:
  routes:
    - id: path-strip-shortcut
      matchers:
        - Path=@/static1
      layers:
        - PathStrip=1
      service: Static=examples/resources

    - id: path-strip-complete
      matchers:
        - Path=@/static2
      layers:
        - kind: PathStrip
          args:
            level: 1
      service: Static=examples/resources